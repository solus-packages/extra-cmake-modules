name       : extra-cmake-modules
version    : 5.35.0
release    : 6
source     :
    - https://download.kde.org/stable/frameworks/5.35/extra-cmake-modules-5.35.0.tar.xz : b020fd5451f4aae9702b575dda07a125b5c1fcfb04e4c840f76063989e80ec30
license    : BSD-3-Clause
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5.
description: |
    Extra cmake modules and scripts for KF5.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5WebKit)
setup      : |
    #We use qmake rather than qmake-qt5
    sed -i 's/qmake-qt5/qmake/' modules/ECMQueryQmake.cmake
    %patch -p1 < $pkgfiles/0001-Enable-stateless-paths.patch
    %cmake .
build      : |
    %make
install    : |
    %make_install
    #Note these are for packaging purposes
    install -D -m 00755 $pkgfiles/pim_version_fix.sh $installdir/usr/bin/pim_version_fix
    install -D -m 00755 $pkgfiles/qml_cache.sh $installdir/usr/bin/qml_cache
