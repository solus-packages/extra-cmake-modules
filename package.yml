name       : extra-cmake-modules
version    : 5.70.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.70/extra-cmake-modules-5.70.0.tar.xz : 830da8d84cc737e024ac90d6ed767d10f9e21531e5f576a1660d4ca88bee8581
homepage   : https://community.kde.org/Frameworks
license    : BSD-3-Clause
component  : programming.devel
summary    : Extra cmake modules and scripts for KF5.
description: |
    Extra cmake modules and scripts for KF5.
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5WebKit)
    - doxygen
    - python-sphinx
rundeps    :
    - doxygen
setup      : |
    %apply_patches
    %cmake_ninja -DBUILD_QTHELP_DOCS=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
